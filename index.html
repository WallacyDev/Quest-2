<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest - 2</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <main class="container">
        <div class="informacoes">
            <h1 class="titulo">
                FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!
            </h1>
            <p class="texto">
                caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos
                de 24h.
            </p>
        </div>
        <div class="formulario">
            <form class="preencher-dados" action="index.html" method="get">
                <div class="dados">
                    <input class="input" type="text" name="nome" id="nome" placeholder="Nome completo *" required>
                    <label class="label error-label" for="nome">Campo obrigatório</label>
                </div>
                <div class="dados">
                    <input class="input" type="email" name="email" id="email" placeholder="Email *" required>
                    <label class="label error-label" for="email">Campo obrigatório</label>
                </div>
                <div class="dados">
                    <input class="input" type="tel" name="telefone" id="telefone" placeholder="Telefone *" required>
                    <label class="label error-label" for="telefone">Campo obrigatório</label>
                </div>
                <div class="dados">
                    <textarea class="input textarea" name="mensagem" id="mensagem" placeholder="Mensagem *"
                        required></textarea>
                    <label class="label error-label" for="mensagem">Campo obrigatório</label>
                    <p class="campos-obrigatorios">*Campos obrigatórios</p>
                </div>
                <div class="enviar">
                    <button class="botao" type="button" onclick="validar()">Enviar</button>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="src/js/index.js"></script>

</html>
